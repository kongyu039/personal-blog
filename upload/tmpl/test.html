<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
         maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test.html</title>
</head>
<body>
  <div id="show"></div>
  <script src="./sql/sql-wasm.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    initSqlJs({locateFile: () => "./sql/sql-wasm.wasm"}).then(async function (SQL) {
      fetch("./database.db").then(res => res.arrayBuffer())
          .then(buf => {
            const db = new SQL.Database(new Uint8Array(buf))
            const contents = db.exec("SELECT * FROM post")
            document.querySelector("#show").innerText = "post:"+JSON.stringify(contents)
          })
    })
  </script>
</body>
</html>

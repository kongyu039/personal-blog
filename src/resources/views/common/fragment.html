<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org/">
<!-- 公共head部分(link和css等) -->
<div th:fragment="common_head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" th:href="@{/favicon.ico}">
  <link rel="stylesheet" th:href="@{/static/lib/normalize.css}">
  <link rel="stylesheet" th:href="@{/static/lib/layui/css/layui.css}">
  <link rel="stylesheet" th:href="@{/static/lib/font-awesome/font-awesome.min.css}">
</div>

<!-- 公共script部分 -->
<div th:fragment="common_script">
  <script th:src="@{/static/views/database.js}" type="text/javascript"></script>
  <script type="text/javascript" th:inline="javascript" id="ctxUrl" th:attr="data-ctx=${#servletContext.contextPath}">
    const ctxUrl = document.getElementById("ctxUrl").dataset.ctx || '' /*项目根目录路径*/
    // 禁用 Ctrl + S 或 Cmd + S 组合键
    window.addEventListener("keydown", (e) => {
      if ((e.key.toLowerCase() === 's') && (e.ctrlKey || (navigator.platform.match("Mac") && e.metaKey))) {
        e.preventDefault() // 禁用默认的保存事件
      }
    }, false)
  </script>
  <script th:src="@{/static/lib/layui/layui.js}" type="text/javascript"></script>
  <script th:src="@{/static/lib/xm-select.js}" type="text/javascript"></script>
  <script th:src="@{/static/views/common/side.js}" type="text/javascript"></script>
  <script th:src="@{/static/views/common/utils.js}" type="text/javascript"></script>
</div>
</html>

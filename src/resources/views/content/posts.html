<link rel="stylesheet" th:href="@{/views/content/posts.css}">
<div id="admin-root" xmlns:th="http://www.thymeleaf.org/">
  <!-- 搜索栏表单 -->
  <form class="admin-form layui-form layui-form-pane" lay-filter="admin-form">
    <div class="layui-inline">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-inline title">
        <input type="text" name="title" autocomplete="off" class="layui-input" placeholder="可输入标题">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">摘要</label>
      <div class="layui-input-inline summary">
        <input type="text" name="summary" autocomplete="off" class="layui-input" placeholder="可输入摘要">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">分类</label>
      <div class="layui-input-inline category">
        <select name="category" lay-filter="category"></select>
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">标签</label>
      <div class="layui-input-inline tags"></div>
    </div>
    <div class="layui-inline">
      <button class="layui-btn" lay-submit lay-filter="admin-submit">确认</button>
    </div>
    <div class="layui-inline">
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </form>
  <!-- 数据table表 -->
  <div class="admin-table">
    <table class="layui-hide" id="admin-table" lay-filter="admin-table"></table>
  </div>
  <!-- 工具模版 -->
  <script type="text/html" id="admin-toolbar">
    <button class="layui-btn layui-btn-sm" lay-event="addPost">新增文章</button>
    <button class="layui-btn layui-btn-sm layui-bg-orange" lay-event="delPost">批量删除</button>
    <button class="layui-btn layui-btn-sm layui-bg-purple" lay-event="crawlPost">爬取文章</button>
  </script>
  <!-- 行工具模版 -->
  <script type="text/html" id="admin-tool">
    <div class="layui-clear-space">
      <a class="layui-btn layui-btn-xs" lay-event="rowEdit">修改</a>
      <a class="layui-btn layui-btn-xs layui-bg-red" lay-event="rowDel">删除</a>
    </div>
  </script>
  <script th:src="@{/static/views/content/posts.js}" type="text/javascript"></script>
</div>

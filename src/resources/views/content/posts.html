<link rel="stylesheet" th:href="@{/views/content/posts.css}">
<div id="admin-root" xmlns:th="http://www.thymeleaf.org/">
  <!-- 搜索栏表单 -->
  <form class="admin-form layui-form layui-form-pane" lay-filter="admin-form">
    <div class="layui-inline">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-inline title">
        <input type="text" name="title" autocomplete="off" class="layui-input" placeholder="可输入标题">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">摘要</label>
      <div class="layui-input-inline summary">
        <input type="text" name="summary" autocomplete="off" class="layui-input" placeholder="可输入摘要">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">分类</label>
      <div class="layui-input-inline category">
        <select name="categoryId" lay-filter="category"></select>
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">标签</label>
      <div class="layui-input-inline tags"></div>
    </div>
    <div class="layui-inline">
      <button class="layui-btn" lay-submit lay-filter="admin-submit">确认</button>
    </div>
    <div class="layui-inline">
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </form>
  <!-- 数据table表 -->
  <div class="admin-table">
    <table class="layui-hide" id="admin-table" lay-filter="admin-table"></table>
  </div>
  <!-- 工具模版 -->
  <script type="text/html" id="admin-toolbar">
    <button class="layui-btn layui-btn-sm" lay-event="addPost">新增文章</button>
    <button class="layui-btn layui-btn-sm layui-bg-orange" lay-event="delPost">批量删除</button>
    <button class="layui-btn layui-btn-sm layui-bg-purple" lay-event="crawlPost">爬取文章</button>
  </script>
  <!-- 行工具模版 -->
  <script type="text/html" id="admin-tool">
    <div class="layui-clear-space">
      <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="rowEdit">修改</a>
      <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="rowDel">删除</a>
    </div>
  </script>
  <!-- post基础信息表单 -->
  <script type="text/html" id="post-form">
    <div class="post-form layui-form layui-form-pane" lay-filter="post-form" style="margin: 10px">
      <div class="layui-form-item">
        <div class="layui-upload-drag" style="display: block;">
          <div class="choose" id="cover-upload-preview">
            <div class="init">
              <i class="layui-icon layui-icon-upload"></i>
              <div>封面选择</div>
            </div>
            <img class="layui-hide" id="cover-upload-img" src="" alt="上传成功后渲染" style="max-width: 100%;max-height: 130px">
          </div>
          <div class="upload layui-hide">
            <button id="cover-upload-btn" type="button" class="layui-btn">封面上传</button>
          </div>
        </div>
        <div class="layui-progress" lay-showPercent="yes" lay-filter="cover-upload-progress">
          <div class="layui-progress-bar" lay-percent=""></div>
        </div>
        <input type="hidden" name="cover" />
      </div>
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label" style="width: 60px">分类</label>
          <div class="layui-input-inline category" style="width: 110px">
            <select name="categoryId" lay-filter="category"></select>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label" style="width: 60px">标签</label>
          <div class="layui-input-inline tags" style="width: 330px"></div>
        </div>
      </div>
    </div>
  </script>
  <script th:src="@{/static/views/content/posts.js}" type="text/javascript"></script>
</div>
